    <style>
        body {
            background-image: url("/static/jedzenie1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            opacity: 1;
            padding: 20px;
            margin: 0px;
            padding-bottom: 0px;
        }

        h5 {
            text-align: center;
        }

        .dania1 {
            margin-top: 30px    ;
            background-color: rgba(255, 255, 255, 0.9);
            /* min-width: 300px; */
            min-width: 100%;
            float: left;

        }

        .dania2 {
            margin-top: 30px    ;
            background-color: rgba(255, 255, 255, 0.9);
            /* min-width: 300px; */
            float: left;
            min-width: 100%;
        }

        .dania3 {
            margin-top: 5px    ;
            background-color: rgba(255, 255, 255, 0.9);
            /* min-width: 300px; */
            float: left;
            min-width: 100%;
        }

        .content {
            padding: 20px;
            width: fit-content;
            margin: 0 auto;
        }
        th {
            font-size: x-large;
        }

        td {
            font-size: large;
        }

        .tooltipaa .tooltiptext {
            visibility: hidden;

            background-color: rgba(255, 255, 255, 0.9);

            text-align: center;
            border-radius: 6px;
            padding: 20px;

            /* Position the tooltip */
            position: fixed;
            z-index: 1;

            border-radius: 200px;
            height: 400px;
            width: 400px;
        }

        .tooltipaa:hover .tooltiptext {
            visibility: visible;
        }


    </style>
</head>
<body>


<div class="content">


    <div class="dania1"><h1>W ŁODZI NA LUNCH MAMY:</h1><h5>{{.date}}</h5></div>
    <div class="dania2">
        <table class="table">
        {{range .offers}}
            <tr><th class="tooltipaa">{{.Place}}<span class="tooltiptext"><h3>{{.Place}}</h3> <p>tel: 123456<p> <p>ul. Kolorowa 123 p m.666</p></span></th><th style="text-align: right;">{{.Price}}&nbsp;PLN</th></tr>
            <tr><td colspan="2">{{.Name}}</td></tr>
        {{end}}
        </table>



    </div >

    <div style="text-align: center" class="dania3"><a href="https://lancze.herokuapp.com/restaurant/edit">Dodaj menu</a>
    </div>

    <div style='clear:both'></div>

</div>
</body>
